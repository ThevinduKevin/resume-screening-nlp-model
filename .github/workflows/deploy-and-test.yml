name: Multi-Cloud ML Benchmark

on:
  workflow_dispatch:

jobs:
  aws:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # -------------------------------
      # DEPLOY INFRASTRUCTURE
      # -------------------------------
      - name: Deploy AWS Infrastructure
        working-directory: terraform/aws
        run: |
          terraform init
          terraform apply -auto-approve

      # -------------------------------
      # SETUP SSH (CRITICAL)
      # -------------------------------
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/id_rsa << 'SSHKEY'
          ${{ secrets.EC2_SSH_KEY }}
          SSHKEY
          chmod 600 ~/.ssh/id_rsa
          cd terraform/aws
          TARGET_IP=$(terraform output -raw public_ip)
          cd ../..
          ssh-keyscan -H $TARGET_IP >> ~/.ssh/known_hosts || true

      # -------------------------------
      # RUN LOCUST & DEBUG
      # -------------------------------
      - name: Debug & Run Locust tests (headless)
        env:
          RESULTS_DIR: results/aws
        run: |
          set -e

          mkdir -p $RESULTS_DIR

          cd terraform/aws
          TARGET_IP=$(terraform output -raw public_ip)
          cd ../..

          echo "Target IP: $TARGET_IP"

          echo "Waiting 60s for EC2 + API startup..."
          sleep 60

          # ---- SSH TEST ----
          echo "=== Testing SSH ==="
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$TARGET_IP "echo SSH_OK"

          # ---- START API (systemd) ----
          echo "=== Starting ML API ==="
          ssh -i ~/.ssh/id_rsa ubuntu@$TARGET_IP << 'EOF'
            sudo systemctl restart ml-api || true
            sleep 5
            ss -tulpn | grep 8000
          EOF

          # ---- PORT CHECK ----
          echo "=== Testing port 8000 ==="
          timeout 10 bash -c "cat < /dev/null > /dev/tcp/$TARGET_IP/8000"
          echo "PORT 8000 OPEN"

          # ---- API CHECK ----
          echo "=== Testing API endpoint ==="
          curl -f -X POST http://$TARGET_IP:8000/predict/text \
            -H "Content-Type: application/json" \
            -d '{"text":"hello"}'

          # -------------------------------
          # LOCUST SETUP
          # -------------------------------
          python3 -m venv locust-env
          source locust-env/bin/activate

          pip install --upgrade pip
          pip install locust psutil zope-event

          # Start system metrics collection
          python scripts/collect_metrics.py &

          export TARGET_IP=$TARGET_IP
          bash scripts/run_locust.sh

          # Save results
          mv results/locust_*.csv $RESULTS_DIR/ || true
          mv results/system_metrics.csv $RESULTS_DIR/ || true

      # -------------------------------
      # DESTROY INFRASTRUCTURE
      # -------------------------------
      - name: Destroy AWS Infrastructure
        if: always()
        working-directory: terraform/aws
        run: terraform destroy -auto-approve

      # -------------------------------
      # UPLOAD RESULTS
      # -------------------------------
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aws-results
          path: results/aws/
