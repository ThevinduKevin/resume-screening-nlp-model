name: Multi-Cloud ML Benchmark

on:
  workflow_dispatch:

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy AWS
        working-directory: terraform/aws
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Debug & Run Locust tests (headless)
        env:
          RESULTS_DIR: results/aws
        run: |
          mkdir -p $RESULTS_DIR
          
          cd terraform/aws
          TARGET_IP=$(terraform output -raw public_ip)
          cd ../..

          echo "Target IP: $TARGET_IP"

          # Wait 60s for full instance startup + API
          echo "Waiting 60s for AWS instance + API startup..."
          sleep 60

          # Test connectivity step-by-step
          echo "=== Testing SSH ==="
          timeout 10 ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 \
            -i ~/.ssh/id_rsa ubuntu@$TARGET_IP "echo SSH_OK" || echo "SSH failed"

          echo "=== Testing port 8000 ==="
          timeout 10 bash -c "cat < /dev/null > /dev/tcp/$TARGET_IP/8000 && echo 'PORT OPEN' || echo 'PORT CLOSED'"

          echo "=== Testing API endpoint ==="
          curl -s -k -X POST http://$TARGET_IP:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"test": "data"}' || echo "API returned: $?"

          # Virtual environment for Locust
          python3 -m venv locust-env
          source locust-env/bin/activate
          pip install --upgrade pip
          pip install locust psutil zope-event

          # Metrics collection
          python scripts/collect_metrics.py &

          export TARGET_IP=$TARGET_IP
          bash scripts/run_locust.sh

          # Results
          mv results/locust_*.csv $RESULTS_DIR/ || true
          mv results/system_metrics.csv $RESULTS_DIR/ || true



      - name: Destroy AWS
        if: always()
        working-directory: terraform/aws
        run: terraform destroy -auto-approve

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aws-results
          path: results/aws/
